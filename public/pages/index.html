<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="./../../src/sass/banner.css">
    <script src="./../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>


<div id="carouselExampleCaptions" class="carousel slide">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="../../public/assets/img/principal-bn2.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">

                <p>Nirvana, la emblemática banda de grunge de los años 90, dejó una huella imborrable en la historia de la música con su sonido revolucionario y letras profundas.</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="../../public/assets/img/grupo 1 (3).png" class="d-block w-100" alt="..."  id="one">
            <div class="carousel-caption d-none d-md-block">

                <p></p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="../../public/assets/img/Nirvana 8-1.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">

                <p></p>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<section class="categories">
    
  <section class="container-cards">

      <div class="category-elements">
          <a href="">
              <h2>Music</h2>
          </a>
      </div>

      <div class="category-video">
          <a href="">
              <h2>Video</h2>
          </a>
      </div>

      <div class="category-gallery">
          <a href="">
              <h2>Gallery</h2>
          </a>
      </div>

  </section>
</section>



    
<script src="../../src/js/app.js"></script>
</body>

</html>
